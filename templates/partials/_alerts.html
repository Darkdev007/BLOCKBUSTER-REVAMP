{% if messages %}
    {% for message in messages %}
      <div id="message" class="container">
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {% comment %} <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button> {% endcomment %}
            <strong class="{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}alert-error {% else %} alert-succes{% endif%}">
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    Error:
                {% else %}
                    {{ message.tags|title }}
                {% endif %}
            </strong> 
            {{message}}
            
          </div>
      </div>  
    {% endfor %}
{% endif %}
